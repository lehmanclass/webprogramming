  <body>
    <header>
      <nav class="main-nav">
        <ul class="nav-left-ul">
          <li>HexDC Conversion</li>

        <ul class="nav-right-ul">

          <li><a href="./about.html">About</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        method="post"
        action="/form"
        class="form-element"
        name="grading-element-four"
      >
        <h2 class="form-heading">Help Us Improve</h2>
        <div class="form-input-container">
          <input
            class="form-input border-style"
            type="text"
            placeholder="Enter Name"
            name="testOne"
            required
          />
          <input
            class="form-input border-style"
            type="text"
            placeholder="Enter Email"
            name="testTwo"
            required
          />
          <input
            class="form-input border-style"
            type="text"
            placeholder="Headline"
            name="testThree"
            required
          />
          <textarea
            class="form-textarea border-style"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Please, send a negative feedback."
          ></textarea>
          <input
            class="form-submit-button button"
            type="submit"
            value="Submit"
          />
        </div>
      </form>
    </main>
